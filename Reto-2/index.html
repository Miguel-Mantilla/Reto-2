<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Sono&display=swap" rel="stylesheet">
        <title>Reto 2 Lista</title>
    </head>
    <body>
        <header class="head">
            <h1>Lista Tareas</h1>
            <hr> <!-- linea -->
        </header>
        <main>
            <section class="formulario">
                <form class="form" action="">
                    <label  for="msn">Nueva Tarea</label>
                    <input id="tarea" type="text">
                    <button id="botonE" type="submit">Agregar</button>
                </form>
            </section>
            <section class="contador">
                <p id="tareaT"></p>
                <br>
                <p id="tareaR"></p>
            </section>
            <section class="sectionList">
                <h2>Id</h2>
                <h2 class="tareas">Tarea</h2>
                <section class="lista">
                    <ul id="ids" class="listaIds"></ul>
                    <ul id="tareas" class="listaTareas"></ul>
                </section>
            </section>
        </main>
    </body>
</html>
